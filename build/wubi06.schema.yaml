__build_info:
  rime_version: 1.8.5
  timestamps:
    default: 1710504601
    default.custom: 0
    wubi06.custom: 0
    wubi06.schema: 1560417625
engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - table_translator
key_binder:
  bindings:
    - {accept: "Shift+Tab", send: "Shift+Left", when: composing}
    - {accept: Tab, send: "Shift+Right", when: composing}
    - {accept: "Alt+Left", send: "Shift+Left", when: composing}
    - {accept: "Alt+Right", send: "Shift+Right", when: composing}
    - {accept: minus, send: Page_Up, when: has_menu}
    - {accept: equal, send: Page_Down, when: has_menu}
    - {accept: "Control+Shift+3", toggle: ascii_punct, when: always}
    - {accept: "Control+Shift+4", toggle: traditionalization, when: always}
    - {accept: semicolon, send: 2, when: has_menu}
    - {accept: apostrophe, send: 3, when: has_menu}
  import_preset: default
  select_first_character: bracketleft
  select_last_character: bracketright
menu:
  alternative_select_labels:
    - "①"
    - "②"
    - "③"
    - "④"
    - "⑤"
    - "⑥"
    - "⑦"
    - "⑧"
    - "⑨"
    - "⑩"
  page_size: 8
punctuator:
  full_shape:
    " ": {commit: "　"}
    "!": {commit: "！"}
    "\"": {pair: ["“", "”"]}
    "#": ["＃", "⌘"]
    "$": ["￥", "$", "€", "£", "¥", "¢", "¤"]
    "%": ["％", "°", "℃"]
    "&": "＆"
    "'": {pair: ["‘", "’"]}
    "(": "（"
    ")": "）"
    "*": ["＊", "·", "・", "×", "※", "❂"]
    "+": "＋"
    ",": {commit: "，"}
    "-": "－"
    .: {commit: "。"}
    "/": ["／", "÷"]
    ":": {commit: "："}
    ";": {commit: "；"}
    "<": ["《", "〈", "«", "‹"]
    "=": "＝"
    ">": ["》", "〉", "»", "›"]
    "?": {commit: "？"}
    "@": ["＠", "☯"]
    "[": ["「", "【", "〔", "［"]
    "\\": ["、", "＼"]
    "]": ["」", "】", "〕", "］"]
    "^": {commit: "……"}
    _: "——"
    "`": "｀"
    "{": ["『", "〖", "｛"]
    "|": ["·", "｜", "§", "¦"]
    "}": ["』", "〗", "｝"]
    "~": "～"
  half_shape:
    "!": "！"
    "\"": {pair: ["“", "”"]}
    "#": "#"
    "$": "¥"
    "%": "%"
    "&": "&"
    "'": {pair: ["‘", "’"]}
    "(": "（"
    ")": "）"
    "*": "*"
    "+": "+"
    ",": "，"
    "-": "-"
    .: "。"
    "/": "/"
    ":": "："
    ";": "；"
    "<": "《"
    "=": "="
    ">": "》"
    "?": "？"
    "@": "@"
    "[": "【"
    "\\": "、"
    "]": "】"
    "^": "……"
    _: "——"
    "`": "`"
    "{": "「"
    "|": "|"
    "}": "」"
    "~": "~"
  import_preset: default
recognizer:
  import_preset: default
  patterns:
    email: "^[A-Za-z][-_.0-9A-Za-z]*@.*$"
    reverse_lookup: "^z[a-z]*'?$"
    url: "^(www[.]|https?:|ftp[.:]|mailto:|file:).*$|^[a-z]+[.].+$"
reverse_lookup:
  dictionary: pinyin_simp
  preedit_format:
    - "xform/([nl])v/$1ü/"
    - "xform/([nl])ue/$1üe/"
    - "xform/([jqxy])v/$1u/"
  prefix: z
  suffix: "'"
  tips: "〔拼音〕"
schema:
  author:
    - "发明人 王永民先生"
  dependencies:
    - pinyin_simp
  description: |
    五笔字型新世纪版
    敲 z 键进入拼音反查

  name: "新世纪五笔"
  schema_id: wubi06
  version: 1.0
speller:
  delimiter: " ;'"
switches:
  - name: ascii_mode
    reset: 0
    states: ["中文", "西文"]
  - name: full_shape
    states: ["半角", "全角"]
  - name: extended_charset
    states: ["常用", "扩展"]
  - name: ascii_punct
    states: ["。，", "．，"]
translator:
  dictionary: wubi06
  disable_user_dict_for_patterns:
    - "^z.*$"
  enable_charset_filter: true
  enable_encoder: true
  enable_sentence: true
  encode_commit_history: true
  max_phrase_length: 4